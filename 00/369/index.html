<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>369 Game</title>
  <link rel="stylesheet" href="style.css" />
  <script src="369.js" defer></script>
 </head>
 <body>
  <div class="container-center">
   <div class="card">
    <div class="card-title">
     <h1>369 게임 질문</h1>
    </div>
    <div class="card-body">
     <p><strong>Q.</strong>이 숫자에 박수를 쳐야 할까요?</p>
     <div class="form-box">
      <label for="number" class="hidden">궁금한 숫자</label>
      <input type="number" min="1" max="100" step="1" class="form-control" id="number" />
      <button class="btn red" type="submit" id="check">확인</button>
     </div>
     <div class="result" id="result"></div>
    </div>
   </div>
  </div>
 </body>
</html>
