<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>커피 리필 계산</title>
  <link rel="stylesheet" href="style.css" />
  <script src="refill.js" defer></script>
 </head>
 <body>
  <div class="container-center">
   <div class="card">
    <div class="card-title">
     <h1>커피 리필양 계산</h1>
    </div>
    <div class="card-body">
     <p><strong>Q.</strong> 최대한 마실 수 있는 커피양은 얼마일까요?</p>
     <div class="form-box">
      <label for="coffee">리필 총량</label>
      <input type="number" min="10" step="10" class="form-control" id="coffee" />
      <button class="btn red" type="submit" id="check">확인</button>
     </div>
     <div class="result" id="result"></div>
    </div>
   </div>
  </div>
 </body>
</html>
