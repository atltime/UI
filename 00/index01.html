<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style01.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" defer></script>
  <script src="assets/js/main01.js" defer></script>
 </head>
 <body>
  <nav class="navbar navbar-light bg-light">
   <div class="container-fluid">
    <a class="navbar-brand" href="#">Game</a>
    <span class="badge bg-dark">Dark mode</span>
    <button class="navbar-toggler" type="button">
     <span class="navbar-toggler-icon"></span>
    </button>
   </div>
  </nav>

  <ul class="list-group">
   <li class="list-group-item">An item</li>
   <li class="list-group-item">A second item</li>
   <li class="list-group-item">A third item</li>
   <li class="list-group-item">A fourth item</li>
   <li class="list-group-item">And a fifth one</li>
  </ul>

  <div class="main-bg">
   <h4>Shirts on Sale</h4>
   <button id="login" class="btn btn-danger">로그인</button>
  </div>
  <div class="container-lg">
   <div class="row align-items-center my-5">
    <div class="col">
     <div class="card" style="width: 100%">
      <img
       src="https://img.lakeshorelearning.com/is/image/OCProduction/ste38080?wid=500&hei=375&fmt=pjpeg&pscan=auto&qlt=90,1&op_sharpen=0&resMode=bilin&op_usm=2,0.25,7,0"
       class="card-img-top"
       alt="..." />
      <div class="card-body">
       <h5 class="card-title">삼육구 게임</h5>
       <p class="card-text" id="369actionText"></p>
       <form class="row g-3">
        <div class="col-auto">
         <label for="369numValue" class="visually-hidden">369 number</label>
         <input type="number" min="1" max="100" step="1" class="form-control" id="369numValue" placeholder="숫자" />
        </div>
        <div class="col-auto">
         <button type="submit" class="btn btn-primary mb-3" id="369btn">박수 쳐야해요?</button>
        </div>
       </form>
      </div>
     </div>
    </div>
    <div class="col">
     <div class="card" style="width: 100%">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPEBrF4DlTPTptU8LEOHxhN2qr3np549Stwg&usqp=CAU" class="card-img-top" alt="..." />
      <div class="card-body">
       <h5 class="card-title">공인중개사 점수</h5>
       <p class="card-text" id="esatePassResult"></p>
       <form class="row g-3">
        <div class="col-auto">
         <label for="score1" class="visually-hidden">369 number</label>
         <input type="number" min="10" max="100" step="10" class="form-control" id="score1" placeholder="점수" />
        </div>
        <div class="col-auto">
         <label for="score2" class="visually-hidden">369 number</label>
         <input type="number" min="10" max="100" step="10" class="form-control" id="score2" placeholder="점수" />
        </div>
        <div class="col-auto">
         <button type="submit" class="btn btn-primary mb-3" id="realestateBtn">점수 확인하기</button>
        </div>
       </form>
      </div>
     </div>
    </div>
   </div>
  </div>

  <!-- Poup -->
  <div class="black-bg" id="popup">
   <div class="white-bg">
    <h4>로그인 하세요</h4>
    <form action="success.html">
     <div class="my-3">
      <input type="email" class="form-control" id="email" />
     </div>
     <div class="my-3">
      <input type="password" class="form-control" id="password" />
      <span id="msg"></span>
     </div>
     <button type="submit" class="btn btn-primary" id="send">전송</button>
     <button type="button" class="btn btn-danger" id="close">닫기</button>
    </form>
   </div>
  </div>
 </body>
</html>
