<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>구구단</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="99.js" defer></script>
 </head>
 <body>
  <div class="container-center">
   <div class="card">
    <div class="card-title">
     <h1>구구단</h1>
    </div>
    <div class="card-body">
     <p><b>*</b> 궁금한 단수를 입력하면 구구단이 출력됩니다. <button class="reset">초기화</button> <button class="allshow">전체보기</button></p>
     <div class="form-box">
      <label for="times">단(times)</label>
      <input type="number" min="2" max="9" class="form-control" id="times" />
      <button class="btn red" type="submit" id="check">확인</button>
     </div>
     <div class="result" id="result"></div>
    </div>
   </div>
  </div>
 </body>
</html>
