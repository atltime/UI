<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CCTalk</title>
  <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="cacaotalk.js" defer></script>
 </head>
 <body>
  <div class="chat-container">
   <div class="chat-header">
    <button id="close" class="header-btn"></button>
    <button id="minimize" class="header-btn"></button>
    <button id="maxmize" class="header-btn"></button>
    <img class="profile-pic" src="images/son.png" alt="son" />
    <span id="username">손흥민</span>
   </div>

   <div class="chatbox">
    <div class="friend-bubble bubble">우르과이전 이길 것 같냐?</div>
    <div class="friend-bubble bubble">자니?</div>
   </div>

   <div class="text-box">
    <textarea id="mybubble" placeholder="대화내용이 들어갑니다."></textarea>
    <button id="send">전송</button>
   </div>
  </div>
 </body>
</html>
