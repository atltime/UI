<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Increaming Counter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="counter.js" defer></script>
 </head>
 <body>
  <div class="counter-container">
   <i class="fab fa-twitter fa-3x"></i>
   <div class="counter" data-target="12000">12000</div>
   <span>Twitter Followerss</span>
  </div>
  <div class="counter-container">
   <i class="fab fa-youtube fa-3x"></i>
   <div class="counter" data-target="5000">5000</div>
   <span>Youtuber Subscribers</span>
  </div>
  <div class="counter-container">
   <i class="fab fa-facebook fa-3x"></i>
   <div class="counter" data-target="7500">7500</div>
   <span>Facebook Fans</span>
  </div>
 </body>
</html>
