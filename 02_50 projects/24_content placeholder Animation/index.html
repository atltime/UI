<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Placeholder Animation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="placeholder.js" defer></script>
 </head>
 <body>
  <div class="card">
   <div class="card-header animated-bg" id="header">
    <!-- <img src="https://images.unsplash.com/photo-1672734281612-8bc05da7fd7a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80" alt="" /> -->
   </div>
   <div class="card-content">
    <h3 class="card-title animated-bg animated-bg-text" id="title">&nbsp;</h3>
    <p class="card-excerpt" id="excerpt">
     &nbsp;
     <span class="animated-bg animated-bg-text">&nbsp;</span>
     <span class="animated-bg animated-bg-text">&nbsp;</span>
     <span class="animated-bg animated-bg-text">&nbsp;</span>
    </p>
    <div class="author">
     <div class="profile-img animated-bg" id="profile_img">&nbsp;</div>
     <div class="author-info">
      <strong class="animated-bg animated-bg-text" id="author_name">&nbsp;</strong>
      <small class="animated-bg animated-bg-text" id="date">&nbsp;</small>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
